<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pricing Card</title>
</head>
<body>
    <main>
        <section class="card-container">
            <div class="plan">
                <div>
                    <h1>basic</h1>
                    <h3>free</h3>
                    <p>3.000 monthly visitors</p>
                    <ul>
                        <li>limited reports</li>
                        <li>unlimited projects</li>
                        <li>data storage for 1 year</li>
                    </ul>
                    <button class="btn btn-no-bg">start now</button>
                </div>
            </div>
            <div class="plan">
                <div>
                    <h1>pro</h1>
                    <h3>$19/month</h3>
                    <p>10.000 monthly visitors</p>
                    <ul>
                        <li>unlimited reports</li>
                        <li>15-days free trial</li>
                        <li>data storage for 3 years</li>
                    </ul>
                    <button class="btn">try it</button>
                </div> 
            </div>
        </section>
    </main>
</body>
</html>
