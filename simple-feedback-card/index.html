<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Feedback Card</title>
</head>
<body>
    <main>
        <section class="card-container">
            <div class="card">
                <h2>Give us feedback</h2>
                <i class="close fas fa-times"></i>
                <div class="eval-container">
                    <a href="#"><i class="far fa-frown fa-fw"></i></a>
                    <a href="#"><i class="far fa-meh fa-fw"></i></a>
                    <a href="#"><i class="selected far fa-smile fa-fw"></i></a>
                </div>
                <div class="text-container">
                    <textarea name="feed-text" placeholder="Tell us more..."></textarea>
                    <button>send</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
